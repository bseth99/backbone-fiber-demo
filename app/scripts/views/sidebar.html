<div class="col-lg-12">
   <h4>Filters</h4>
<% $.each(data, function() { %>
   <div class="panel">
     <!-- Default panel contents -->
     <div class="panel-heading"><%= this.title %></div>

     <!-- nav-pills -->
     <ul class="nav nav-pills nav-pills-wrap" data-view="filter-item" data-filters="<%= this.attribute %>"></ul>
   </div>
<% }); %>
</div>
